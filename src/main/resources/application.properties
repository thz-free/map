# 应用名称
spring.application.name=map
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/othrerhlep?characterEncoding=utf8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# 设置包别名
mybatis.type-aliases-package=com.example.map.domain
# 告诉系统去哪找mapper.xml文件(映射文件)
mybatis.mapper-locations=classpath:mappers/*.xml
# 在控制台输出SQL语句日志
logging.level.com.example.map.dao = debug
# 让控制台输出的JSON字符串格式更美观
spring.jackson.serialization.indent-output=true


